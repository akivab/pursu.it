<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    <title>{{ biz.name }} - Analytics</title>
    <script>BIZ_NAME = "{{ biz.name }}"</script>
    <script src="/js/biz.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>{{ biz.name }}</h1> 
      
      <h2>Map of business locations</h2>
      <div id="map" style="width: 500px; height: 500px;"></div>

      <h2>Twitter updates</h2>
      <div id="twitterupdate">
	    {% if biz.twitterauth %}
	    <div id="input"></div>
	    <div id="tweets"></div>
	    {% else %}
	    <div id="getauth"></div>
	    {% endif %}
      </div>

      <h2>Visitor updates</h2>
      <div id="games">
	    <div id="gamecount"></div>
	    <div id="gamelocs" style="width: 100px; height: 100px;"></div>
      </div>
  </body>
</html>
